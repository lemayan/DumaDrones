{%extends 'starter-page.html'%}
{%load static%}
{%block body%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e7f9ec, #b3f0d1);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .payment-card {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .payment-card h2 {
            text-align: center;
            color: #34b759;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #34b759, #2e9e49);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #2e9e49;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <h2>Complete Your Payment</h2>
        <form method="post" action="{% url 'stk' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="package" class="form-label">Package:</label>
                <input 
                    type="text" 
                    id="package" 
                    name="package" 
                    value="{{ package }}" 
                    readonly 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number:</label>
                <input 
                    type="number" 
                    id="phone" 
                    name="phone" 
                    value="254" 
                    placeholder="Enter Phone Number" 
                    required 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Amount:</label>
                <input 
                    type="text" 
                    id="amount" 
                    name="amount" 
                    value="{{ amount }}" 
                    readonly 
                    class="form-control">
            </div>
            <button type="submit" class="btn-submit">Pay with M-Pesa</button>
        </form>
    </div>

    <script>
        // Add any additional interactivity or animations here if necessary
    </script>
    
</body>
{%endblock%}
