{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<h2 class="text-center my-4">Edit Image Details</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-light rounded">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Edit {{ image.title }}</h5>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Save Changes</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'show_images' %}" class="btn btn-secondary btn-lg btn-block">Back to Images</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: #f4f7fc;
        font-family: 'Arial', sans-serif;
    }

    .card-body {
        padding: 2rem;
    }

    .card-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1.1rem;
        padding: 12px;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 1.1rem;
        padding: 12px;
        border-radius: 5px;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #4e555b;
    }

    .container {
        max-width: 900px;
    }

    .col-md-8 {
        margin-top: 3rem;
    }

    .card {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .form-control {
        border-radius: 5px;
        font-size: 1rem;
        padding: 12px;
        border-color: #ced4da;
    }

    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .mt-3 {
        margin-top: 1.5rem;
    }
</style>

{% endblock %}
